    <script>
        $(".bi").bind('input propertychange', function () {

            var b = $(".bi").val();
            if (!b.length < 1) {
                $(this).next().next().show();
                $(this).next().hide();
                return true;
            } else {
                $(this).next().show();
                $(this).next().next().hide();
            }
            return true;
        })
        $(".bi").blur(function () {
            var b = $(".bi").val();

    <script type="text/javascript">
        var countdown = 20;

        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value = "免费获取验证码";
                countdown = 20;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value = "重新发送(" + countdown + ")";
                if (countdown <= 10) {
                    $("#btn").css("color", "red");
                }
                countdown--;
            }
            setTimeout(function () {
                settime(obj)
            }, 1000)
        }
