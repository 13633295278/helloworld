    <script>
        window.onload = function () {
            /*720代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是
              为了以后好算,比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
            getRem(720, 100)
        };
        window.onresize = function () {
            getRem(720, 100)
        };
        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>

    <script>
        $.ajax({
            type: "get",
            url: "product.json",
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.product.length; i++) {
                    console.log(data)
                    $(".main").append(
                        '<div class="main_data">'
                        + '<ul class="product">'
                        + '<li style="display:none;">' + data.product[i].id + '</li>'
                        + '<li>'
                        +'<img src='+data.product[i].image+'>'
                        + '</li>'
                        + '<li>'
                        + '<h2 title="data.product[i].productName">' + data.product[i].productName.substring(0, 5) + '</h2>'
                        + '<h6>' + data.product[i].number + '袋/箱' + '</h6>'
                        + '<p>'
                        + '<span>' + '￥' + '</span>'
                        + data.product[i].number
                        + '</p>'
                        + '</li>'
                        + '<li class="add">'
                        + '<span class="first">'
                        + '-'
                        + ' </span>'
                        + ' <input value="0" class="change">'
                        + '<span class="last">'
                        + '+'
                        + '</span>'
                        + '</li>'
                        + '</ul>'
                        + '</div>'
                    );
                };
                var val = $(".change").val();
                $(".last").click(function () {
                    val++;
                    $(".change").val(val);
                });
                $(".first").click(function () {
                    if (val == 0) return;
                    val--;
                    $(".change").val(val);
                });
            }
        });



    </script>
